<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Alapok_forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style502.css" />
</head>

<body>
    <!-- Listák készítése -->
    <ul>
        <li>alma</li>
        <li>barack</li>
        <ol start="8">
            <!-- lehet egymásba ágyazni, és a számozás kezdetét megadni-->
            <li>körte</li>
            <li>zab</li>
        </ol>
        <li>citrom</li>
    </ul>
    <ol>
        <li>dinnye</li>
        <li>eper</li>
        <li>alma</li>
    </ol>

    <!-- Táblák készítése -->
    <table border="1">
        <!-- Egyetlen attribútuma van, legyen- keret-->
        <!--A head, body, foot a formázás és a szemantika miatt van-->
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <th colspan="3">Ez a fejléc</tr>
        </thead>
        <tbody>
            <tr>
                <th>I.</th>
                <td>barack</td>
                <td>citrom</td>
            </tr>
            <tr>
                <th>II.</th>
                <td>barack</td>
                <td>citrom</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Ez a lába</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
